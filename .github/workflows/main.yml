---
name: Main testing workflow
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11-dev"]

    steps:
    - uses: ./.github/workflows/my-action
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test with tox
      run: tox

---
name: Code quality
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11-dev" ]

    steps:
      - uses: ./.github/workflows/my-action
        with:
          python-version: ${{ matrix.python-version }}
      - name: Mypy
        run: |
          tox --devenv venv
          venv/bin/activate
          mypy .
