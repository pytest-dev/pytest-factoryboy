---
name: Main testing workflow
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11-dev"]

    uses: pytest/pytest-factoryboy/.github/workflows/prepare.yml@master
    with:
      python-version: ${{ matrix.python-version }}

    steps:

      - name: Test with tox
        run: tox

