---
name: Tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11-dev" ]
        pytest-group: ["all", "new"]

        exclude:
          - python-version: "3.10"
            pytest-group: "all"
          - python-version: "3.11-dev"
            pytest-group: "all"
          - python-version: "3.7"
            pytest-group: "new"
          - python-version: "3.8"
            pytest-group: "new"
          - python-version: "3.9"
            pytest-group: "new"

        include:
          # Convert python-version to a string that tox understands
          - python-version: "3.7"
            tox-py-version: "37"
          - python-version: "3.8"
            tox-py-version: "38"
          - python-version: "3.9"
            tox-py-version: "39"
          - python-version: "3.10"
            tox-py-version: "310"
          - python-version: "3.11-dev"
            tox-py-version: "311"

          # pytest versions to use on each environment
          - pytest-group: "all"
            pytest-version: [ "50", "51", "52", "53", "54", "60", "61", "62", "70", "71", "latest", "main" ]
          - python-group: "new"
            pytest-version: [ "62", "70", "71", "latest", "main" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools tox
      - name: Test with tox
        run: tox -e py${{ matrix.tox-py-version }}-pytest${{ matrix.pytest-version }}
