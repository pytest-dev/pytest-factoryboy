---
name: Main testing workflow
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11-dev" ]
#        pytest-version: [ "50", "51", "52", "53", "54", "60", "61", "62", "70", "71", "latest", "main" ]
        pytest-version: ["62", "70", "71", "latest", "main" ]
        include:
          # Convert python-version to a string that tox understands
          - python-version: "3.7"
            tox-py-version: "37"
          - python-version: "3.8"
            tox-py-version: "38"
          - python-version: "3.9"
            tox-py-version: "39"
          - python-version: "3.10"
            tox-py-version: "310"
          - python-version: "3.11-dev"
            tox-py-version: "311"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools tox
      - name: Test with tox
        run: tox -e py${{ matrix.tox-py-version }}-pytest${{ matrix.pytest-version }}
