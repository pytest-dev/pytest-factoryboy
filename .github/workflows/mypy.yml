---
name: Type checking with mypy
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  mypy-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11-dev" ]
        include:
          # Convert python-version to a string that tox understands
          - python-version: "3.7"
            tox-py-version: "37"
            continue-on-mypy-error: "true"
          - python-version: "3.8"
            tox-py-version: "38"
            continue-on-mypy-error: "true"
          - python-version: "3.9"
            tox-py-version: "39"
            continue-on-mypy-error: "true"
          - python-version: "3.10"
            tox-py-version: "310"
            continue-on-mypy-error: "false"
          - python-version: "3.11-dev"
            tox-py-version: "311"
            continue-on-mypy-error: "false"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools tox
      - name: Echo matrix config
        run: |
          echo "Python version: ${{ matrix.python-version }}"
          echo "continue-on-mypy-error: ${{ matrix.continue-on-mypy-error }}"
          echo "jsonified: ${{ fromJSON( matrix.continue-on-mypy-error ) }}"
          echo "jsonified (negative): ${{ ! fromJSON( matrix.continue-on-mypy-error ) }}"

      # Ignore mypy errors for known buggy behaviour of mypy with older pythons
      - name: Mypy (ignore failure)
        if: ${{ fromJSON( matrix.continue-on-mypy-error ) }}
        run: |
          tox -e py${{ matrix.tox-py-version }}-mypy || true

      # Otherwise, require the mypy run to succeed
      - name: Mypy
        if: ${{ ! fromJSON( matrix.continue-on-mypy-error ) }}
        run: |
          tox -e py${{ matrix.tox-py-version }}-mypy

      - name: Should I ignore mypy failure?
        if: "matrix.continue-on-mypy-error"
        run: |
          echo "yes"
