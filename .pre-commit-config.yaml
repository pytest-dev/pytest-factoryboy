# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: fe95161893684893d68b1225356702ca71f8d388 # frozen: 25.9.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: ec0efaee4acfce198521e43caa3029b06cedd64a # frozen: 6.1.0
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c # frozen: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/google/yamlfmt
    rev: a69a26f0e2a6d5768f3496239ba1e41c6bb74b6e # frozen: v0.17.2
    hooks:
      - id: yamlfmt
  - repo: https://github.com/asottile/pyupgrade
    rev: 37bfa06d791fd38fb4e54910b36a2ff57641b074 # frozen: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py39-plus]
  - repo: https://github.com/python-poetry/poetry
    rev: "b9e5d79fc57de2f2e60973019d56662b7398440b" # frozen: 2.2.1
    hooks:
      - id: poetry-check
        args: ["--lock"]
